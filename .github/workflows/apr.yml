name: apr 
on:
  schedule:
    - cron: "*/5 * * * *" #runs every minute
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  apr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install -r requirements.txt 
      - run: python apr.py